<mat-card>
  <mat-card-header>
    <mat-card-title>{{ lesson.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="lesson.images[0]"
      class="thumbnail">
      <img src="{{ lesson.images[0].url }}"
        alt="{{ lesson.title }}" />
    </div>
    <p class="resume">{{ lesson.resume }}</p>
    <button mat-raised-button
      color="primary">
      {{ labelViewMore }}
    </button>
  </mat-card-content>
</mat-card>
