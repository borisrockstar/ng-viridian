<mat-card>
  <mat-card-header>
    <mat-card-title>{{ device.name }}</mat-card-title>
    <mat-card-subtitle>{{ device.deviceFamily.name }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="thumbnail">
      <img *ngIf="device.images[0]; else noImage"
        src="{{ device.images[0].url }}"
        alt="{{ device.name }}" />
      <ng-template #noImage>
        <span>{{ labelNoPhotos }}</span>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
