<table mat-table #table>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> {{ labelTitle }} </th>
    <td mat-cell *matCellDef="let question">
      {{ question.title }}
    </td>
  </ng-container>
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> {{ labelAuthor }} </th>
    <td mat-cell *matCellDef="let question">
      {{ question.ownerName }}
    </td>
  </ng-container>
  <ng-container matColumnDef="dateCreated">
    <th mat-header-cell *matHeaderCellDef> {{ labelDateCreated }} </th>
    <td mat-cell *matCellDef="let question">
      {{ question.properDate }}
    </td>
  </ng-container>
  <ng-container matColumnDef="answersCount">
    <th mat-header-cell *matHeaderCellDef> {{ labelAnswersCount }} </th>
    <td mat-cell *matCellDef="let question">
      {{ question.answersCount }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row
    *matRowDef="let question; columns: tableColumns;"
    (click)="onClickView(question)">
  </tr>
</table>
