<mat-dialog-content>
  <form [formGroup]="formGroup">
    <h2>Registrar Nuevo Equipo</h2>
    <mat-form-field class="form-control name">
      <input matInput type="text" formControlName="name"
        placeholder="{{ labelName }}" />
    </mat-form-field>
    <mat-form-field class="form-control brand">
      <mat-select formControlName="brand"
        placeholder="{{ labelBrand }}">
        <mat-option *ngFor="let b of (brands$ | async)" [value]="b.id">{{ b.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="form-container specs">
      <h5>{{ labelSpecs }}</h5>
      <table mat-table #specsTable id="specsTable"
        [dataSource]="specs.controls">
        <ng-container matColumnDef="key">
          <th mat-header-cell *matHeaderCellDef> {{ labelKey }} </th>
          <td mat-cell *matCellDef="let formArray">
            <input matInput type="text" [formControl]="formArray.controls[0]" />
          </td>
        </ng-container>
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef> {{ labelValue }} </th>
          <td mat-cell *matCellDef="let formArray">
            <input matInput type="text" [formControl]="formArray.controls[1]" />
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
            <button type="button" mat-button mat-raised-button class="btn-add-spec"
              color="accent"
              (click)="onClickAddSpec()">
              <i class="small material-icons">add</i>
            </button>
          </th>
          <td mat-cell *matCellDef="let i = index">
            <button type="button" mat-button mat-raised-button class="btn-delete-spec"
              color="warn"
              (click)="onClickDeleteSpec(i)">
              <i class="very-small material-icons">close</i>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
      </table>
    </div>
    <div class="form-container urls">
      <h5>URLs</h5>
      <div class="form-array-container urls">
        <div class="form-array urls">
          <mat-form-field *ngFor="let c of urls.controls; let i = index"
            class="form-control url">
            <input matInput type="text" [formControl]="c" />
            <button matSuffix type="button" mat-button mat-icon-button
              (click)="onClickDeleteUrl(i)">
              <i class="very-small material-icons">close</i>
            </button>
          </mat-form-field>
        </div>
        <button type="button" mat-mini-fab class="btn-add-url"
          color="accent"
          (click)="onClickAddUrl()">
          <i class="small material-icons">add</i>
        </button>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="button" mat-raised-button
    color="success"
    (click)="onSubmit()">
    <i class="small material-icons">check</i>
  </button>
  <button type="button" mat-raised-button mat-dialog-close
    color="warn">
    <i class="small material-icons">close</i>
  </button>
</mat-dialog-actions>
