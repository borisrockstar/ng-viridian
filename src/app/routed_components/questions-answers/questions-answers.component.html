<div class="page">
  <app-question-filters-panel (filters)="onFilter($event)">
  </app-question-filters-panel>

  <mat-spinner-centered *ngIf="loading"></mat-spinner-centered>
  <app-questions-grid #grid class="grid"
    [hidden]="loading"
    [items]="questions$ | async">
  </app-questions-grid>
</div>
