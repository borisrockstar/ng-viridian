<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ labelQuestionFilters }}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <form [formGroup]="filterForm">
    <div class="filters-grid">
      <div class="filter title">
        <mat-form-field>
          <input matInput type="text"
            placeholder="{{ labelTitle }}"
            formControlName="title" />
        </mat-form-field>
      </div>
      <div class="filter author">
        <mat-form-field>
          <mat-select matInput
            placeholder="{{ labelAuthor }}"
            formControlName="author">
            <mat-option *ngFor="let u of (users$ | async)"
              [value]="u.id">
              {{ u.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="filter date-range-from">
        <mat-form-field>
          <input matInput type="date"
            placeholder="{{ labelDateRangeFrom }}"
            formControlName="dateRangeFrom"
            [matDatepicker]="dateFrom">
          <mat-datepicker-toggle matSuffix [for]="dateFrom"></mat-datepicker-toggle>
          <mat-datepicker #dateFrom></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="filter date-range-to">
        <mat-form-field>
          <input matInput type="date"
            placeholder="{{ labelDateRangeTo }}"
            formControlName="dateRangeTo"
            [matDatepicker]="dateTo">
          <mat-datepicker-toggle matSuffix [for]="dateTo"></mat-datepicker-toggle>
          <mat-datepicker #dateTo></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="filter-submit">
      <button mat-raised-button type="submit"
        color="accent"
        title="{{ labelUpdateFilters }}">
        <i class="small material-icons">search</i>
      </button>
    </div>
  </form>
</mat-expansion-panel>
