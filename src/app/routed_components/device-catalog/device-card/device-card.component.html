<mat-card class="clickable">
  <mat-card-header>
    <mat-card-title>{{ device.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="thumbnail">
      <img src="{{ device.images[0].url }}"
        alt="{{ device.name }}" />
    </div>
    <p class="summary">{{ device.description }}</p>
  </mat-card-content>
  <mat-card-actions align="right">
    <button mat-flat-button color="accent">
      <mat-icon>more_horiz</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
