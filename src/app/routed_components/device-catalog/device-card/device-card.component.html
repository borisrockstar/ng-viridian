<mat-card>
  <mat-card-header>
    <mat-card-title>{{ device.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="thumbnail">
      <img *ngIf="device.images[0]; else noImage"
        src="{{ device.images[0].url }}"
        alt="{{ device.name }}" />
      <ng-template #noImage>
        <span>This device has no associated photos or images.</span>
      </ng-template>
    </div>
    <p class="summary">{{ device.description || '(no description)' }}</p>
  </mat-card-content>
</mat-card>
