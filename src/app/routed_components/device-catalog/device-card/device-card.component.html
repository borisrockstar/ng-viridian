<mat-card class="clickable">
  <mat-card-header>
    <mat-card-title>{{ device.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="thumbnail">
      <img src="{{ device.images[0].url }}"
        alt="{{ device.name }}" />
    </div>
    <p class="summary">{{ device.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="accent">
      <i class="material-icons">more_horiz</i>
    </button>
  </mat-card-actions>
</mat-card>
